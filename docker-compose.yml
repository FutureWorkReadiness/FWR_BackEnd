services:
  postgres:
    image: postgres:15
    container_name: futurework_db
    environment:
      POSTGRES_USER: fw_user
      POSTGRES_PASSWORD: fw_password_123
      POSTGRES_DB: futurework
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fw_user -d futurework']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: futurework_backend
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./seeds:/app/seeds
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./seed_database.py:/app/seed_database.py
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql://fw_user:fw_password_123@postgres:5432/futurework
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      DEBUG: 'true'
    restart: unless-stopped
    # Run entrypoint script which will wait for DB, migrate, seed, and start server
    entrypoint: ['/bin/bash', '-c']
    command:
      - |
        echo "ğŸš€ Starting Future Work Readiness Backend..."
        echo "â³ Waiting for database to be ready..."
        until PGPASSWORD=fw_password_123 psql -h postgres -U fw_user -d futurework -c "SELECT 1" > /dev/null 2>&1; do
          echo "  Database is unavailable - sleeping..."
          sleep 2
        done
        echo "âœ… Database is ready!"

        echo "ğŸ”„ Running database migrations..."
        cd /app && alembic upgrade head || echo "âš ï¸  Migration skipped (tables may already exist)"

        echo "ğŸ“Š Creating tables and seeding database..."
        cd /app && python3 -c "
        from src.app.db.session import engine
        from src.app.db.base import Base
        from src.app.db.models import *  # Import all models from central registry
        Base.metadata.create_all(bind=engine)
        print('âœ… Tables created/verified')
        "

        echo "ğŸŒ± Auto-seeding if database is empty..."
        cd /app && python3 -c "from seeds.base import auto_seed_if_empty; auto_seed_if_empty()"

        echo "ğŸš€ Starting FastAPI server..."
        exec uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
